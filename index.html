   <div id="search-section" class="d-none text-light px-3 py-4 container">
  <h4 class="mb-3">Search Meals</h4>
  <div class="search-inputs d-flex flex-column flex-md-row gap-3">
    <input type="text" id="search-name" class="form-control bg-dark text-light" placeholder="Search by Name">

 <div id="contact-section" class="d-none text-light px-3 py-4 container">
  <h4 class="mb-4">Contact Us</h4>
  <form id="contact-form" >
    <div class="row g-3">
      <div class="col-md-6">
        <input type="text" id="contact-name" class="form-control  text-light" 
               placeholder="Enter Your Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" id="contact-email" class="form-control  text-light" 
               placeholder="Enter Your Email (example@gmail.com)" required>
      </div>
      <div class="col-md-6">
        <input type="text" id="contact-phone" class="form-control  text-light" 
               placeholder="Enter Your Phone (10–15 digits)" required>
      </div>
      <div class="col-md-6">
        <input type="number" id="contact-age" class="form-control  text-light" 
               placeholder="Enter Your Age (10–100)" required>
      </div>
      <div class="col-md-6">
        <input type="password" id="contact-password" class="form-control  text-light" 
               placeholder=" Enter Password (e.g. Abc!123)" required>
      </div>
      <div class="col-md-6">
        <input type="password" id="contact-repassword" class="form-control  text-light" 
               placeholder="Re-enter Password" required>
      </div>
    </div>
    <button type="submit" id="contact-submit" class="btn btn-danger mt-4" disabled>Submit</button>
  </form>
</div>
